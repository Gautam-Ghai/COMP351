<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Gautam Ghai - COMP 351</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <nav class="navbar navbar-light">
            <div class="container-fluid">
                <a href="../../../../index.html" class="navbar-brand">Gautam Ghai</a>
            </div>
        </nav>
        <div>
            <form >
                <p>JavaScript is ______ Language.</p>
                <input type="radio" name="ques1" value="Scripting"> Scripting<br />
                <input type="radio" name="ques1" value="Programming"> Programming<br />
                <input type="radio" name="ques1" value="Application"> Application<br />
                <input type="radio" name="ques1" value="None of These"> None of These<br />
                <p id="validate-Q1"> </p>

                <br />

                <p>Python is ______ Language.</p>
                <input type="radio" name="ques2" value="Good"> Good<br />
                <input type="radio" name="ques2" value="Better"> Better<br />
                <input type="radio" name="ques2" value="Best"> Best<br />
                <input type="radio" name="ques2" value="None"> None <br />  
                <p id="validate-Q2"></p>

                <br />
                <input type="submit" value="Submit" onclick="submitAnswer(); return false;" />
                <input type="reset" value="Reset"  />
            </form>
        </div>
        <script>
            var answers=["Scripting", "Best"];
            var questions=["ques1", "ques2"];
            var valiadation=["validate-Q1", "validate-Q2"];
            function submitAnswer(){
                for(var i=0; i<2; i++)
                {
                    var radios = document.getElementsByName(questions[i]);
                    var val= "";
                    for (var j = 0, length = radios.length; j < length; j++) {
                        if (radios[j].checked) {
                            val = radios[j].value; 
                            break;
                        }
                    }

                    if(val == ""){
                        document.getElementById(valiadation[i]).innerHTML="Please enter your answer";
                    }
                    else if (val == answers[i] ) {
                        document.getElementById(valiadation[i]).innerHTML="Answer is correct!";
                    }
                    else {
                        document.getElementById(valiadation[i]).innerHTML="Answer is wrong!";
                    }
                }
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
