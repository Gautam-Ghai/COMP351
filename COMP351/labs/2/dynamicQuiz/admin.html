    <body>
        <div class="home">
            <nav class="navbar navbar-light">
                <div class="container-fluid">

                </div>
            </nav>
            <div class="container">
                <h1 class="jumbotron">Welcome to the Admin Portal!</h1>
                <hr />
                
                <form class="question">
                    <label for="ques1">Question:</label><br />
                    <input type="text" name="ques" class="question" id="question"/><br />
                    <input type="radio" name="ansOption" value="a">
                    <input type="text" name="ans" class="answer" id="answer-op1"/><br />
                    <input type="radio" name="ansOption" value="b">
                    <input type="text" name="ans" class="answer" id="answer-op2"/><br />
                    <input type="radio" name="ansOption" value="c">
                    <input type="text" name="ans" class="answer" id="answer-op3"/><br />
                    <input type="radio" name="ansOption" value="d">
                    <input type="text" name="ans" class="answer" id="answer-op4"/><br />
                    <input type="submit" class="btn btn-primary" onclick="saveQuestion()">
                    <button class="btn btn-success" onclick="deleteQuestion()" >Delete</button>
                    <input type="reset" class="btn btn-danger " >
                </form>
                <hr />
                <h2>Quiz Questions: </h2>
                <div id="QuestionsTillNow"></div>
            </div>
            <footer>
                <a href="index.html"><button class="back-button">Back</button></a>
